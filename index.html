<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <div class="container mb-5 main">
      <div class="container mt-2 align-item-center">
        <h1 class="mt-4 pb-3 text-center title">Student Registration Form</h1>
        <form action="./new.html" method="POST">
          <fieldset>
            <legend>Form</legend>
            <div class="container text-center">
              <input
                name="fname"
                type="text"
                class="inp shadow bg-white ml-5 mr-5 mt-5"
                placeholder="First Name"
              />
              <input
                name="lname"
                type="text"
                class="inp ml-5 mr-5 mt-5"
                placeholder="Last Name"
              /><br />
              <input
                name="dob"
                pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                type="text"
                class="inp mr-5 ml-5 mt-5"
                placeholder="DOB: 12/12/1999"
              />
              <input
                name="mail"
                type="text"
                class="inp ml-5 mr-5 mt-5"
                placeholder="Gmail:anything@gmail.com"
                pattern="[A-Za-z0-9_.]{1,}@gmail.com"
                required
              /><br />
              <input
                name="number"
                type="number"
                class="inp mr-5 mt-5"
                placeholder="Contact Number"
              />
              <select class="inp ml-5" name="gender">
                <option value="select">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <br />
              <textarea
                name="address"
                cols="30"
                rows="1"
                class="inp ml-5 mr-5 mt-5"
                placeholder="Address"
              ></textarea>
              <input
                name="city"
                type="text"
                class="inp ml-5 mr-5 mt-5"
                placeholder="City"
              />
              <input
                name="pcode"
                type="number"
                class="inp ml-5 mr-5 mt-5"
                placeholder="Pin Code"
              />
              <input
                name="country"
                type="text"
                class="inp ml-5 mr-5 mt-5"
                placeholder="Country"
              />
              <br />
              <button class="btn ml-5 mr-5 mb-5 mt-5">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
